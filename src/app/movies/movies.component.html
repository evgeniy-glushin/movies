<div class="row">
  <div *ngFor="let movie of movies" class="col-md-2">
    <div class="row">
      <img src="{{movie.imgUrl}}" class="rounded float-left" alt="{{movie.title}}">
    </div>
    <div class="row">
      <a [routerLink]="['/movies', movie.title]">{{movie.title}}</a>
      <!--Alternative way how to use navigation
        this.router.navigate(['/product-details', id]);-->
    </div>
  </div>
</div>
